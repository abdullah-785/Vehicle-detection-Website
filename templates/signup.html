<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp</title>
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/signup.css">
    </head>
    <body>
        {% extends 'base.html' %}
        {% block content %}

        <br><br><br>

        <section class="">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center
                        align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 style="color: green;"
                                        class="text-uppercase text-center mb-5">Create
                                        an account</h2>

                                    <form action="/postsignup" method="POST">
                                        {% csrf_token %}
                                        <div class="form-outline mb-4">
                                            <label class="form-label"
                                                for="form3Example1cg">Your Name</label>
                                            <input type="text"
                                                id="form3Example1cg"
                                                class="form-control
                                                form-control-lg" placeholder="Enter your name" />
                                            
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label"
                                                for="form3Example3cg">Your Email</label>
                                            <input type="email" name="email"
                                                id="form3Example3cg"
                                                class="form-control
                                                form-control-lg" placeholder="Enter your email" />
                                            
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label"
                                                for="form3Example4cg">Password</label>
                                            <input type="password"
                                                id="form3Example4cg" name="password"
                                                class="form-control
                                                form-control-lg" placeholder="Enter your password" />
                                            
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label"
                                                for="form3Example4cdg">Repeat
                                                your password</label>
                                            <input type="password"
                                                id="form3Example4cdg" name="confirmPassword"
                                                class="form-control
                                                form-control-lg" placeholder="Enter your repeat password" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label"
                                                for="form3Example4cdg">Phone Number</label>
                                            <input type="password"
                                                id="form3Example4cdg"
                                                class="form-control
                                                form-control-lg" placeholder="Enter your phone number" />
                                        </div>

                                        <div class="form-check d-flex
                                            justify-content-center mb-5">
                                            <input class="form-check-input me-2"
                                                type="checkbox" value=""
                                                id="form2Example3cg" />
                                            <label class="form-check-label"
                                                for="form2Example3g">
                                                I agree all statements in <a
                                                    href="#!" class="text-body"><u>Terms
                                                        of service</u></a>
                                            </label>
                                        </div>

                                        <div class="d-flex
                                            justify-content-center">
                                            <button type="submit" 
                                                style="background-color: green;
                                                color: white;"
                                                class="btn btn-block
                                                btn-lg
                                                text-body">Register</button>
                                        </div>

                                        <p class="text-center text-muted mt-5
                                            mb-0">Have already an account? <a
                                                href="/login"
                                                class="fw-bold text-body"><u>Login
                                                    here</u></a></p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <br><br><br>
        {% endblock %}
    </body>
</html>
