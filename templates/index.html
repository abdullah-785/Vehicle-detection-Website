<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vehicle Detection</title>
        <link rel="icon" type="image/x-icon" href="">
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/style.css">
        
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    </head>

    <body>
        {% extends 'base.html' %}
        {% block content %}

        <div class="row">
            <div class="col">
                <img class="img-fluid" src="/static/images/banners/splash.jpg"
                    height="" alt="">
            </div>
        </div>

        <br><br><br><br>

        <div class="row justify-content-center">
            <h2 class="text-center mb-lg-2 mb-1">Introduction</h2>
            <div style="border: 1px solid green; height: 0.2rem; width: 7rem; background-color: green;" ></div>

        </div>
        <br><br>
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-lg-7 col-12 justify-content-center">
                    {% for n in homePageControler %}
                    <p>
                        {{ n.introduction_desc | safe }}
                    
                    </p>
                    {% endfor %}
                </div>
                <div class="col-lg-5 col-12 mt-4">
                    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
                </div>
            </div>
        </div>


        <br><br><br><br><br><br><br><br><br>
        <div class="container">
        <div class="row justify-content-center">
            <h2 class="text-center mb-lg-2 mb-1">Detection System</h2>
            <div class="ms-2" style="border: 1px solid green; height: 0.2rem; width: 10rem; background-color: green;" ></div>
        </div>
    </div>
        <br>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-12">
                    <img class="img-fluid mt-4" src="/static/images/banners/3.gif"
                        alt="">
                </div>
                
                <div class="col-lg-7 col-12">
                    {% for n in homePageControler %}
                    <p>
                        {{ n.detection_desc | safe }}
                    </p>
                    {% endfor %}


                </div>
            </div>
        </div>




        <br><br><br><br><br>



        <script src="/static/js/barChar.js"></script>

        {% endblock %}
    </body>

</html>
